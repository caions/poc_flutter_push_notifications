<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Test</title>
</head>
<body>
    <h1>Teste de Push Notifications</h1>
    <button id="notifyBtn">Enviar Notificação</button>
    
    <script>
        if ('Notification' in window && 'serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.error('Erro ao registrar Service Worker', err));
        }

        document.getElementById('notifyBtn').addEventListener('click', async () => {
            if (Notification.permission === 'granted') {
                new Notification('Olá!', { body: 'Esta é uma notificação de teste.' });
            } else if (Notification.permission !== 'denied') {
                let permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    new Notification('Olá!', { body: 'Você permitiu notificações.' });
                }
            }
        });
    </script>
</body>
</html>
